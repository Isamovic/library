<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="library">Welcome to the library</div>
      <button class="add-btn"><a href="#">NEW BOOK</a></button>
    </div>

    <div class="container hidden"></div>

    <div class="form hidden">
      <div class="title-form">Add your book</div>

      <form action="" method="POST" id="form1">
        <div class="data">
          <label for="author">Author: </label>
          <input type="text" id="author" name="author" />
        </div>
        <div class="data">
          <label for="title">Title: </label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="data">
          <label for="pages">Pages: </label>
          <input type="number" id="pages" name="pages" />
        </div>
        <div class="data">
          <label for="read">Read? : </label>
          <input type="text" id="read" name="read" />
        </div>

        <div class="bottom-form">
          <button type="submit" class="submit" id="form1">
            <a href="#">Submit</a>
          </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
